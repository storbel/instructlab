document_outline: |
  Ce document couvre les CCTP (Cahier des Clauses Techniques Particulières) dans le contexte
  français de la construction et des marchés publics. Il explique la définition, la structure,
  le contenu obligatoire, les normes applicables, et les bonnes pratiques de rédaction.

